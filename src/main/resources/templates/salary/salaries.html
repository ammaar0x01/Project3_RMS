<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>RMS - Salaries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Employee Salaries</h3>
        <a class="btn btn-warning" th:href="@{/salaries/add}">Add new salary</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Employee</th>
                <th>Amount</th>
                <th>Method</th>
                <th>Last Payment</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${salaries}">
                <td th:text="${s.employeePaymentId}">1</td>
                <td th:text="${s.employee != null ? s.employee.empFirstName + ' ' + s.employee.empLastName : 'â€”'}">Kyran Gajoo</td>
                <td th:text="${#numbers.formatDecimal(s.employeePaymentAmount, 1, 'COMMA', 2, 'POINT')}">1000.00</td>
                <td th:text="${s.employeePaymentMethod}">Bank</td>
                <td th:text="${s.lastPayment}">2025-08-11</td>
                <td>
                    <a th:href="@{/salaries/edit/{id}(id=${s.employeePaymentId})}" class="btn btn-sm btn-outline-info">Edit</a>
                    <a th:href="@{/salaries/delete/{id}(id=${s.employeePaymentId})}" class="btn btn-sm btn-outline-danger"
                       onclick="return confirm('Are you sure you want to delete this salary record?');">Delete</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(salaries)}">
                <td colspan="6" class="text-center">No salary records found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
