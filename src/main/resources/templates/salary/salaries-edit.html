<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>RMS â€“ Edit Salary</title>

    <!-- Soft UI assets (Thymeleaf-safe URLs) -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}"/>
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css?v=1.0.3}" rel="stylesheet"/>

    <style>
        section{
            min-height:100vh; display:flex; align-items:center; padding:2rem 0;
            background-color:rgba(93,0,136,.80); background-blend-mode:multiply;
            background-image:url('[[@{/assets/img/curved-images/curved14.jpg}]]');
            background-position:center; background-size:cover; background-repeat:no-repeat; background-attachment:fixed;
        }
        .card{
            border-radius:16px; background:rgba(255,255,255,.90);
            box-shadow:0 4px 30px rgba(0,0,0,.35);
            backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,.7);
            transition:.25s ease;
        }
        .card:hover{ box-shadow:0 12px 42px rgba(0,0,0,.5); }
        .muted{color:#6c757d;font-size:.9rem}
    </style>
</head>

<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card card-plain">
                    <div class="card-header pb-0 text-center bg-transparent">
                        <h2 class="text-info text-gradient mb-1">Salary</h2>
                        <p class="muted mb-2">Edit salary record</p>
                        <span class="badge bg-gradient-primary"
                              th:text="'Payment ID #'+${salaryDTO.employeePaymentId}">Payment ID #</span>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/salaries/edit/{id}(id=${salaryDTO.employeePaymentId})}" method="post" th:object="${salaryDTO}">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Employee</label>
                                    <select class="form-select" th:field="*{employeeId}" required>
                                        <option th:each="e : ${employees}" th:value="${e.id}"
                                                th:text="${e.empFirstName + ' ' + e.empLastName}">Emp</option>
                                    </select>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Amount</label>
                                    <div class="input-group">
                                        <span class="input-group-text">R</span>
                                        <input type="number" step="0.01" min="0" class="form-control" th:field="*{amount}" placeholder="0.00" required>
                                    </div>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Payment method</label>
                                    <input class="form-control" th:field="*{method}" placeholder="Bank / Cash / EFT" required>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('method')}" th:errors="*{method}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Last payment</label>
                                    <input type="date" class="form-control" th:field="*{lastPayment}">
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button class="btn bg-gradient-info" type="submit">Save changes</button>
                                <a class="btn btn-outline-secondary" th:href="@{/salaries}">Cancel</a>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center pt-0">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/salaries}">Back to salaries</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
