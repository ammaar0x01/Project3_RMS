                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Order status</label>
                            <div class="col-sm-7">
                                <select class="form-control" th:field="${order.status}">
                                    <option value="Not-started">Not-started</option>
                                    <option value="In-progress">In-progress</option>
                                    <option value="Complete">Complete</option>
                                </select>
                            </div>

                            <div class="col-sm-7">
                                <input type="number"
                                       class="form-control"
                                       th:field="${orderDTO.estimatedWaitTime}">
                                <p th:if="${#fields.hasErrors('estimatedWaitTime')}"
                                   th:errorclass="text-danger"
                                   th:errors="${order.estimatedWaitTime}">
                                </p>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <label class="col-sm-5 col-form-label">Total price</label>
                            <div class="col-sm-7">
                                <input type="number"
                                       class="form-control"
                                       th:field="${orderDTO.totalPrice}">
                                <p th:if="${#fields.hasErrors('totalPrice')}"
                                   th:errorclass="text-danger"
                                   th:errors="${order.totalPrice}">
                                </p>
                            </div>
                        </div>
