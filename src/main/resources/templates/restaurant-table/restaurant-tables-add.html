<section class="min-vh-100">
  <div class="row m-2 mt-4">

    <div class="col-xl-5 col-lg-6 col-md-7 mx-auto">
      <div class="card z-index-0">
        <h1 class="p-2 pb-0 pt-4 display-4 text-center text-light">Table</h1>
        <h5 class="lead text-center text-light">Add a new Table</h5>

        <div class="card-body">
          <form role="form text-left" method="POST" th:object="${tableDTO}">

            <label class="text-light">Table number</label>
<!--            or-->
<!--            <label class="text-light lead">Table number</label>-->
            <div class="mb-3">
              <input type="number" class="form-control"
                     th:field="*{tableNumber}"
                     placeholder="Table Number">
            </div>

            <label class="text-light">Table capacity</label>
            <div class="mb-3">
              <input type="number" class="form-control"
                     th:field="*{capacity}"
                     placeholder="Capacity">
            </div>

<!--            <div class="mb-3">-->

<!--            </div>-->


            <label class="text-light">Status</label>
            <div class="mb-3">
              <select class="form-select" th:field="*{status}">
                <option value="AVAILABLE">Available</option>
                <option value="OCCUPIED">Occupied</option>
              </select>
            </div>

              <input
                      type="datetime-local"
                      class="form-control"
                      th:field="*{lastCleaned}"
                      placeholder="Select date and time">
            </div>


            <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Add Table</button>
              </div>

              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/tables"
                   role="button">Cancel</a>
              </div>
            </div>
