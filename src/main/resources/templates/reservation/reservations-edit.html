                        <div class="row mb-2">
                            <label class="col-sm-5 col-form-label">Reservation UUID</label>
                            <div class="col-sm-7">
                                <input readonly class="form-control-plaintext" th:field="*{id.uuid}">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-5 col-form-label">Customer Group Id</label>
                            <div class="col-sm-7">
                                <input readonly class="form-control-plaintext" th:field="*{customerGroup.customerGroupId}">
                            </div>
                        </div>
                        <hr class="mb-4">

                        <!--                        <label class="col-sm-5 col-form-label">Main Guest (First Name)</label>-->
                        <p class="mb-3 fw-bold">Main Guest (Payer)</p>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">First Name(s)</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{customerGroup.firstName}">
                                <p th:if="${#fields.hasErrors('customerGroup.firstName')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{customerGroup.firstName}"
                                >
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Last Name</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{customerGroup.lastName}">
                                <p th:if="${#fields.hasErrors('customerGroup.lastName')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{customerGroup.lastName}">
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Phone Number</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{customerGroup.phoneNumber}">
                                <p th:if="${#fields.hasErrors('customerGroup.phoneNumber')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{customerGroup.phoneNumber}">
                                </p>
                            </div>
                        </div>
                        <hr class="mb-4">


                        <p class="mb-3 fw-bold">Reservation information</p>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Reservation Date and Time</label>
                            <div class="col-sm-7">
                                <!--                                <input type="datetime-local" class="form-control"-->
                                <input type="text"
                                       class="form-control"
                                       th:value="*{reservationDateTime}">
                                <p th:if="${#fields.hasErrors('reservationDateTime')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{reservationDateTime}">
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Maximum Reservation Time</label>
                            <div class="col-sm-7">
                                <input type="number"
                                       class="form-control"
                                       th:field="*{reservationTimeMax}">
                                <p th:if="${#fields.hasErrors('reservationTimeMax')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{reservationTimeMax}">
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Reservation Time Start</label>
                            <div class="col-sm-7">
                                <input type="text"
                                       class="form-control"
                                       th:field="*{reservationTimeStart}">
                                <p th:if="${#fields.hasErrors('reservationTimeStart')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{reservationTimeStart}">
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Reservation Time End</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{reservationTimeEnd}">
                                <p th:if="${#fields.hasErrors('reservationTimeEnd')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{reservationTimeEnd}">
                                </p>
                            </div>
                        </div>
                        <hr class="mb-4">


                        <p class="mb-3 fw-bold">Table information</p>
                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Table Number</label>
                            <div class="col-sm-7">
                                <select th:field="*{tableId}" class="form-control" required>
                                    <option value="" disabled>Select Table</option>
                                    <th:block th:each="table : ${tables}">
                                        <option th:value="${table.id}"
                                                th:text="'Table ' + ${table.tableNumber} + ' (Capacity: ' + ${table.capacity} + ')'"
                                                th:selected="${table.id} == ${reservationDTO.tableId}">

                                        </option>

                                    </th:block>
                                </select>

                                <p th:if="${#fields.hasErrors('tableId')}" th:errors="*{tableId}" class="text-danger"></p>
                            </div>
                        </div>



                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Number of People</label>
                            <div class="col-sm-7">
                                <input type="number"
                                       class="form-control"
                                       th:field="*{customerGroup.numberOfPeople}">
                                <p th:if="${#fields.hasErrors('customerGroup.numberOfPeople')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{customerGroup.numberOfPeople}">
                                </p>
                            </div>
                        </div>

                        <!-- buttons -->
                        <div class="mb-1 mt-5 button-section">

                            <button type="submit" class="btn btn-primary w-100">Update</button>


                            <a class="btn btn-outline-primary" href="/reservations">Cancel</a>
                        </div>

                        <!--                        <div class="row mb-3 ms-1" style="width:200px;">-->
                        <!--                            <button type="submit" class="btn btn-primary">Update</button>-->
                        <!--                        </div>-->
                        <!--                        <div class="row mb-3 ms-1" style="width:200px;">-->
                        <!--                            <a href="/reservations"  class="btn btn-outline-primary">Cancel</a>-->
                        <!--                        </div>-->
                        <!--                <div class="row mb-3 ms-1" style="width:200px;">-->
                        <!--                    <a href="/reservations-list"  class="btn btn-outline-primary">Go back</a>-->
                        <!--                </div>-->
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
