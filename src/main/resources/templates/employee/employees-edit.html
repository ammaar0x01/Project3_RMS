<body>
<section class="min-vh-100">
    <div class="row m-2 mt-5">

        <div class="col-xl-5 col-lg-7 col-md-8 mx-auto">
            <div class="card z-index-0">
                <h3 class="text-center text-light px-4 pt-5">Edit employee-details</h3>

                <div class="card-body">
                    <form role="form text-left" method="POST">
<!--                        <input type="hidden"-->
<!--                               th:name="${_csrf.parameterName}"-->
<!--                               th:value="${_csrf.token}" />-->

                        <!-- Identity -->
                        <div class="row mb-0">
                            <label class="col-5 col-form-label">Identity-number</label>
                            <div class="col-4
                          ">
                                <input class="form-control-plaintext" readonly
                                       th:value="${employee.id}">
                            </div>
                        </div>

                        <!-- created at-->
                        <div class="row mb-3">
                            <label class="col-5 col-form-label">Created at</label>
                            <div class="col-6">
                                <input readonly
                                       class="form-control-plaintext"
                                       th:value="${employee.empStartDate}">
                            </div>
                        </div>
                        <hr class="mb-4">


                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">First name(s)</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="${employee.empFirstName}">

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Last name</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="${employee.empLastName}">

                            </div>
                        </div>


                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Phone number</label>
                            <div class="col-sm-7">
                                <input type="number"
                                       class="form-control"
                                       th:field="${employee.empContactNum}">

                            </div>
                        </div>


                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Email-address</label>
                            <div class="col-sm-7">
                                <input type="email"
                                       class="form-control"
                                       th:field="${employee.empEmail}">

                            </div>
                        </div>


<!--                        <div class="mb-3">-->
<!--                            <label class="col-sm-5 col-form-label">Role</label>-->
<!--                            <div class="col-sm-7">-->
<!--                                <select class="form-select" th:field="${employeeDTO.role}">-->
<!--                                    <option value="Kitchen-staff member">Kitchen-staff member</option>-->
<!--                                    <option value="Waiter">Waiter</option>-->
<!--                                    <option value="Manager">Manager</option>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->


<!--                        <div class="mb-3">-->
<!--                            <input type="email"-->
<!--                                   class="form-control"-->
<!--                                   placeholder="Email address"-->
<!--                                   th:field="${employeeDTO.empEmail}">-->
<!--                        </div>-->


                        <div class="row mb-5">
                            <label class="col-sm-5 col-form-label">Role</label>
                            <div class="col-sm-7">
                                <select class="form-select" th:field="${employeeDTO.role}">
                                    <option value="Kitchen-staff member">Kitchen-staff member</option>
                                    <option value="Waiter">Waiter</option>
                                    <option value="Manager">Manager</option>
                                </select>


                            </div>
                        </div>

                        <!-- buttons -->
<!--                        <div class="row mb-1 ms-1" style="">-->
<!--                            <button type="submit" class="btn btn-primary w-25">Update</button>-->
<!--                            <a href="/employees" class="btn btn-outline-primary w-25 mx-3">Cancel</a>-->
<!--                        </div>-->

                        <!-- <div class="row mb-3 ms-1" style="width:200px;">
                            <a href="/employees" class="btn btn-outline-primary">Cancel</a>
                        </div> -->

                        <!-- buttons -->
                        <div class="mb-1 mt-5 button-section">
                            <a class="w-100">
                                <button type="submit" class="btn btn-primary w-100">Update</button>
                            </a>

                            <a href="/employees" class="w-100">
                                <button class="btn btn-outline-primary w-100">Cancel</button>
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
