<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        Username: <input type="text" name="username" /><br/>
        Password: <input type="password" name="password" /><br/>
        <button type="submit">Login</button>
    </form>

    <a href="/register">I don't have an account</a>


    <section class="min-vh-100">
    <div class="row m-2 mt-5">

        <div class="col-xl-5 col-lg-7 col-md-8 mx-auto">
            <div class="card z-index-0">
                <h3 class="text-center text-light px-4 pt-5">Login</h3>

                <div class="card-body">
                    <form role="form text-left" method="POST" action="/login">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />

                     


                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Username</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="${employee.empFirstName}">

                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Password</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="${employee.empLastName}">

                            </div>
                        </div>



                        <!-- buttons -->
                        <div class="mb-1 mt-5 button-section">
                            <a class="w-100">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </a>

                            <!-- <a href="/employees" class="w-100">
                                <button class="btn btn-outline-primary w-100">Cancel</button>
                            </a> -->
                        </div>
                    </form>

                    <a href="/register">I don't have an account</a>

                </div>
            </div>
        </div>
    </div>
</section>
