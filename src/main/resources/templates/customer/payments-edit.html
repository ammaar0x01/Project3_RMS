<body>
<section class="min-vh-100">
    <div class="row m-2 mt-5">

        <div class="col-xl-5 col-lg-7 col-md-8 mx-auto">
            <div class="card z-index-0">
                <h3 class="text-center text-light px-4 pt-5">Edit payment details</h3>

                <div class="card-body">
                    <form method="POST" th:object="${customerGroupPaymentDTO}">
<!--                        <input type="hidden"-->
<!--                               th:name="${_csrf.parameterName}"-->
<!--                               th:value="${_csrf.token}" />-->
                        <input type="hidden" th:field="*{paymentId}">
                        <input type="hidden" th:field="*{customerGroupId}">

                        <!-- Identity -->
                        <div class="row mb-2">
                            <label class="col-sm-5 col-form-label">Payment Id</label>
                            <div class="col-sm-7">
                                <input readonly class="form-control-plaintext" th:field="*{paymentId}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-sm-5 col-form-label">Customer Group Id</label>
                            <div class="col-sm-7">
                                <input readonly class="form-control-plaintext" th:field="*{customerGroupId}">
                            </div>
                        </div>
                        <hr class="mb-4">


                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Payment Date and Time</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{paymentDateTime}">
                                <p th:if="${#fields.hasErrors('paymentDateTime')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{paymentDateTime}"
                                >
                                </p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Payment Amount</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{paymentAmount}">
                                <p th:if="${#fields.hasErrors('paymentAmount')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{paymentAmount}">
                                </p>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <label class="col-sm-5 col-form-label">Transaction Type</label>
                            <div class="col-sm-7">
                                <select class="form-select" th:field="*{paymentTransactionType}">
                                    <option value="Cash">Cash</option>
                                    <option value="Debit/Credit">Credit/Debit Card</option>
                                    <option value="Mobile Wallet">Apple Pay</option>
                                </select>

                                <p th:if="${#fields.hasErrors('paymentTransactionType')}"
                                   th:errorclass="text-danger"
                                   th:errors="${paymentTransactionType}">
                                </p>
                            </div>
                        </div>

                            <a class="w-100">
                                <button type="submit" class="btn btn-primary w-100">Update</button>
                            </a>

                            <a href="/payments/list" class="w-100">
                                <button class="btn btn-outline-primary w-100">Cancel</button>
                            </a>
                        </div>
