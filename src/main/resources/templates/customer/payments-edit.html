            <form method="POST" enctype="multipart/form-data" th:object="${customerGroupPaymentDTO}">
                <input type="hidden" th:field="*{paymentId}">
                <input type="hidden" th:field="*{customerGroupId}">


                <!--            <form method="POST" enctype="multipart/form-data" th:object="${empDTO}">-->

                <!-- Identity -->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment Id</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="*{paymentId}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Customer Group Id</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:field="*{customerGroupId}">
                    </div>
                </div>



                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment Date and Time</label>
                    <div class="col-sm-8">
                        <input class="datetime-local" th:field="*{paymentDateTime}">
                        <p th:if="${#fields.hasErrors('paymentDateTime')}"
                           th:errorclass="text-danger"
                           th:errors="*{paymentDateTime}"
                        >
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Payment Amount</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{paymentAmount}">
                        <p th:if="${#fields.hasErrors('paymentAmount')}"
                           th:errorclass="text-danger"
                           th:errors="*{paymentAmount}">
                        </p>
                    </div>
                </div>

                                <div class="row mb-3">
                                    <label class="col-sm-4 col-form-label">Transaction Type</label>
                                    <div class="col-sm-8">
                                        <select class="form-select" th:field="*{paymentTransactionType}" style="max-width:250px;">
                                            <option value="Cash">Cash</option>
                                            <option value="Debit/Credit">Credit/Debit Card</option>
                                            <option value="Mobile Wallet">Apple Pay</option>
                                        </select>

                                        <p th:if="${#fields.hasErrors('paymentTransactionType')}"
                                           th:errorclass="text-danger"
                                           th:errors="${paymentTransactionType}">
                                        </p>
                                    </div>
                                </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="row mb-3" style="width:200px;">
                    <a href="/payments/list"  class="btn btn-outline-primary">Cancel</a>
                </div>
                <div class="row mb-3" style="width:200px;">
                    <a href="/payments/list"  class="btn btn-outline-primary">Go back</a>
