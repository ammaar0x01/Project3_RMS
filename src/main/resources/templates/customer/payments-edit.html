    <meta charset="utf-8" />

    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">
    <title>Edit payment-details</title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" href="../assets/css/soft-ui-dashboard.css?v=1.0.3" rel="stylesheet" />

    <style>
        .col-form-label {
      font-weight: 300;

        }

<body>
<section class="min-vh-100">
    <div class="row m-2 mt-5">

        <div class="col-xl-5 col-lg-7 col-md-8 mx-auto">
            <div class="card z-index-0">
                <h3 class="text-center text-light px-4 pt-5">Edit payment details</h3>

                <div class="card-body">
                    <form method="POST" th:object="${customerGroupPaymentDTO}">
<!--                        <input type="hidden"-->
<!--                               th:name="${_csrf.parameterName}"-->
<!--                               th:value="${_csrf.token}" />-->
                        <input type="hidden" th:field="*{paymentId}">
                        <input type="hidden" th:field="*{customerGroupId}">

                        <!-- Identity -->
                        <div class="row mb-2">
                            <label class="col-sm-5 col-form-label">Payment Id</label>
                            <div class="col-sm-7">
                                <input readonly class="form-control-plaintext" th:field="*{paymentId}">
                            </div>
                        </div>
                        <div class="row mb-2">
                            <label class="col-sm-5 col-form-label">Customer Group Id</label>
                            <div class="col-sm-7">
                                <input readonly class="form-control-plaintext" th:field="*{customerGroupId}">
                            </div>
                        </div>
                        <hr class="mb-4">


                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Payment Date and Time</label>
                            <div class="col-sm-7">
                                <input type= "datetime-local" class="form-control"
                                       th:value="${#temporals.format(customerGroupPaymentDTO.paymentDateTime, 'yyyy-MM-dd') + 'T' + #temporals.format(customerGroupPaymentDTO.paymentDateTime, 'HH:mm')}"
                                       name="paymentDateTime"
                                       th:classappend="${#fields.hasErrors('paymentDateTime')} ? 'is-invalid' : ''" >


                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('paymentDateTime')}"
                                     th:errors="*{paymentDateTime}">
                                </div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-5 col-form-label">Payment Amount</label>
                            <div class="col-sm-7">
                                <input class="form-control" th:field="*{paymentAmount}"
                                       th:classappend="${#fields.hasErrors('paymentAmount')} ? 'is-invalid' : ''" >


                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('paymentAmount')}"
                                     th:errors="*{paymentAmount}"></div>

                            </div>
                        </div>

                        <div class="row mb-5">
                            <label class="col-sm-5 col-form-label">Transaction Type</label>
                            <div class="col-sm-7">
                                <select class="form-select" th:field="*{paymentTransactionType}"
                                        th:classappend="${#fields.hasErrors('paymentTransactionType')} ? 'is-invalid' : ''" >
                                    <option value="Cash">Cash</option>
                                    <option value="Debit/Credit">Credit/Debit Card</option>
                                    <option value="Apple Pay">Apple Pay</option>
                                </select>

                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('paymentTransactionType')}"
                                     th:errors="*{paymentTransactionType}"></div>

                            </div>
                        </div>



                        <!-- buttons -->
                        <!--                <div class="row mb-3">-->
                        <!--                    <div class="col-sm-4 d-grid">-->
                        <!--&lt;!&ndash;                    <div class="offset-sm-4 col-sm-4 d-grid">&ndash;&gt;-->
                        <!--                        <button type="submit" class="btn btn-primary">Update</button>-->
                        <!--                    </div>-->
                        <!--                    <div class="col-sm-4 d-grid">-->
                        <!--                        <a class="btn btn-outline-primary" href="/employee" role="button">Cancel</a>-->
                        <!--                    </div>-->
                        <!--                </div>-->

                        <!--                        <div class="row mb-3" style="width:200px;">-->
                        <!--                            <button type="submit" class="btn btn-primary">Update</button>-->
                        <!--                        </div>-->
                        <!--                        <div class="row mb-3" style="width:200px;">-->
                        <!--                            <a href="/payments/list"  class="btn btn-outline-primary">Cancel</a>-->
                        <!--                        </div>-->
                        <!--                        <div class="row mb-3" style="width:200px;">-->
                        <!--                            <a href="/payments/list"  class="btn btn-outline-primary">Go back</a>-->
                        <!--                        </div>-->

                        <!-- buttons -->
                        <div class="mb-1 mt-5 button-section">
                            <button type="submit" class="btn btn-primary w-100">Update</button>


                            <a href="/payments/list"  class="btn btn-outline-primary w-100">Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
