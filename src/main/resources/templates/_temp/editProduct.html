<!--<!doctype html>-->
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<!--<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<!--<html lang="en">-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="text-center my-4">Edit product</h1>

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center">New product</h2>

<!--            FORM -->
            <form method="POST" enctype="multipart/form-data" th:object="${productDTO}">


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${product.id}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDTO.name}">
                        <p th:if="${#fields.hasErrors('name')}"
                           th:errorclass="text-danger"
                           th:errors="${productDTO.name}">
                        </p>
                    </div>
                </div>



<!--                product brand-->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDTO.brand}">
                        <p th:if="${#fields.hasErrors('brand')}"
                           th:errorclass="text-danger"
                           th:errors="${productDTO.brand}">
                        </p>
                    </div>
                </div>

                <!--                category-->
                <div class="row mb-3">
                                        <label class="col-sm-4 col-form-label">Category</label>
                                        <div class="col-sm-8">
                                            <select class="form-select" th:field="${productDTO.category}">
                                                <option value="Other">Other</option>
                                                <option value="Phones">Phones</option>
                                                <option value="Computers">Computers</option>
                                                <option value="Accessories">Accessories</option>
                                                <option value="Printers">Printers</option>
                                                <option value="Cameras">Cameras</option>
                                            </select>

                                            <p th:if="${#fields.hasErrors('category')}"
                                               th:errorclass="text-danger"
                                               th:errors="${productDTO.category}">
                                            </p>
                                        </div>
                                    </div>



<!--&lt;!&ndash;                price&ndash;&gt;-->

<!--&lt;!&ndash;                description&ndash;&gt;-->

<!--                current image-->
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${product.imageFileName}}" alt="..." width="150">
                    </div>
                </div>


<!--              upload image-->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${productDTO.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}"
                           th:errorclass="text-danger"
                           th:errors="${productDTO.imageFile}">
                        </p>
                    </div>
                </div>


<!--                created at-->

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created at</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${product.createdAt}">
                    </div>
                </div>


<!--                button-->
                <div class="row mb-3">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Add item</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                    </div>
                </div>

            </form>


<!--        </div>-->
<!--    </div>-->


        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">

    </script>

</body>
</html>
