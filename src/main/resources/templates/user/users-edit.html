<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>RMS â€“ Edit User</title>

    <!-- Soft UI assets (Thymeleaf-safe URLs) -->
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/assets/img/apple-icon.png}"/>
    <link rel="icon" type="image/png" th:href="@{/assets/img/favicon.png}"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/nucleo-svg.css}" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css?v=1.0.3}" rel="stylesheet"/>

    <style>
        section{
            min-height:100vh; display:flex; align-items:center; padding:2rem 0;
            background-color:rgba(93,0,136,.80); background-blend-mode:multiply;
            background-image:url('[[@{/assets/img/curved-images/curved14.jpg}]]');
            background-position:center; background-size:cover; background-repeat:no-repeat; background-attachment:fixed;
        }
        .card{
            border-radius:16px; background:rgba(255,255,255,.90);
            box-shadow:0 4px 30px rgba(0,0,0,.35);
            backdrop-filter: blur(6px); -webkit-backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,.7);
            transition:.25s ease;
        }
        .card:hover{ box-shadow:0 12px 42px rgba(0,0,0,.5); }
        .muted{color:#6c757d;font-size:.9rem}
    </style>
</head>

<body>
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8">
                <div class="card card-plain">
                    <div class="card-header pb-0 text-center bg-transparent">
                        <h2 class="text-info text-gradient mb-1">User</h2>
                        <p class="muted mb-2">Edit user details</p>
                        <span class="badge bg-gradient-primary" th:text="'ID #'+${userDTO.userId}">ID #</span>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/users/edit/{id}(id=${userDTO.userId})}" method="post" th:object="${userDTO}">
                            <div class="row g-3">
                                <div class="col-md-12">
                                    <label class="form-label">Username</label>
                                    <input class="form-control" th:field="*{username}" placeholder="Username" required>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Password</label>
                                    <input class="form-control" th:field="*{password}" placeholder="Password" required>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Role</label>
                                    <select class="form-select" th:field="*{role}" required>
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Employee</label>
                                    <select class="form-select" th:field="*{employeeId}" required>
                                        <option th:each="e : ${employees}" th:value="${e.id}"
                                                th:text="${e.empFirstName + ' ' + e.empLastName}">Emp</option>
                                    </select>
                                    <div class="text-danger small" th:if="${#fields.hasErrors('employeeId')}" th:errors="*{employeeId}"></div>
                                </div>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button class="btn bg-gradient-info" type="submit">Save changes</button>
                                <a class="btn btn-outline-secondary" th:href="@{/users}">Cancel</a>
                            </div>
                        </form>
                    </div>

                    <div class="card-footer text-center pt-0">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{/users}">Back to users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
