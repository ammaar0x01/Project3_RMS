<script>
    document.getElementById("expenseForm").addEventListener("submit", function(event) {
      const expenseName = document.querySelector('[name="expenseName"]').value.trim();
      const expenseDate = document.querySelector('[name="expenseDate"]').value;
      const expenseAmount = document.querySelector('[name="expenseAmount"]').value;

      if (!expenseName || !expenseDate || !expenseAmount) {
        alert("Please fill in all the required fields: Name, Date, and Amount.");
        event.preventDefault(); // Prevent form from submitting
      }
    });
</script>
