<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/edit-section.css">
    <style>

    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="col-md-8 mx-auto p-4 form-container">
<!--        <div class="col-md-8 mx-auto p-4 m-4 form-container">-->
            <h2 class="display-6 mb-3">Edit order details</h2>

            <form method="POST" enctype="multipart/form-data" th:object="${orderDTO}">
                <div class="row mb-1">
                    <label class="col-sm-4 col-form-label">Time-stamp</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${order.orderTime}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Status</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${order.status}">
                        <p th:if="${#fields.hasErrors('status')}"
                           th:errorclass="text-danger"
                           th:errors="${orderDTO.status}"
                        >
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Estimated wait-time</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${orderDTO.estimatedWaitTime}">
                        <p th:if="${#fields.hasErrors('estimatedWaitTime')}"
                           th:errorclass="text-danger"
                           th:errors="${order.estimatedWaitTime}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Total price</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${orderDTO.totalPrice}">
                        <p th:if="${#fields.hasErrors('totalPrice')}"
                           th:errorclass="text-danger"
                           th:errors="${order.totalPrice}">
                        </p>
                    </div>
                </div>

<!--                <div class="row mb-5">-->
                <div class="form-group mb-5">
                    <label for="" class="mb-2">Order details</label>
                    <textarea
                            class="form-control" rows="3"
                            placeholder="Example, Item #12, x1"

                    ></textarea>
                </div>


                <!-- buttons -->
                <div class="row mb-3 ms-1" style="width:200px;">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
                <div class="row mb-3 ms-1" style="width:200px;">
                    <a href="/orders"  class="btn btn-outline-primary">Cancel</a>
                </div>
            </form>
        </div>
        </div>


</body>
</html>
