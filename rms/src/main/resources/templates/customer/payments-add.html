<!-- <body class="g-sidenav-show bg-gray-100"> -->
<body>
<section class="min-vh-100">
    <!-- <section class=""> -->

    <div class="row m-2 pt-2">

        <div class="col-xl-5 col-lg-6 col-md-7 mx-auto m-3">

            <div class="card z-index-0">
                <h1 class="p-3 pb-0 pt-3 display-3 text-center text-primary">Customer Group Payment</h1>

                <h5 class="lead text-center">Create a new payment</h5>

                <div class="card-body">
                    <form  role="form text-left" method="POST" th:object="${customerGroupPaymentDTO}">


                        <label> Payment Information</label>
                        <div class="mb-2">
                            <label class="form-label">Payment Date and Time</label>
                            <input type="datetime-local" th:field="*{paymentDateTime}"
                                   class="form-control" placeholder="Payment Date and Time" aria-label="Date and Time"
                                   >
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Payment Amount</label>
                            <input type="number" th:field="*{paymentAmount}"
                                   class="form-control" placeholder="Payment Amount" aria-label="Payment Amount"
                                  >
                        </div>
                        <div class="row mb-3">-
                            <label class="form-label">Payment Transaction Type</label>

                            <div class="col-sm-8">
                                <select class="form-select" th:field="*{paymentTransactionType}"
                                        style="max-width:250px;">
                                    <option value="Cash">Cash</option>
                                    <option value="Debit/Credit">Credit/Debit Card</option>
                                    <option value="Mobile Wallet">Apple Pay</option>
                                </select>

                            </div>
                        </div>


                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                Add Payment
                            </button>
                            <a href="/payments/list" class="btn btn-outline-primary">Cancel</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
