      <div class="row m-2 pt-2">

        <div class="col-xl-5 col-lg-6 col-md-7 mx-auto m-3">

          <div class="card z-index-0">
            <h1 class="p-3 pb-0 pt-3 display-3 text-center text-primary">Reservation</h1>

            <h5 class="lead text-center">Create a new reservation</h5>

            <div class="card-body">
              <form role="form text-left" method="POST" th:object="${reservationDTO}">

                <label>Main Guest (Payer) information</label>
                <div class="mb-2">
                  <input type="text" th:field="*{customerGroup.firstName}" class="form-control" placeholder="First name(s)" aria-label="Name" aria-describedby="email-addon">
                </div>
                <div class="mb-2">
                  <input type="text" th:field="*{customerGroup.lastName}" class="form-control" placeholder="Last name" aria-label="Name" aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <input type="tel" th:field="*{customerGroup.phoneNumber}" class="form-control" placeholder="Phone number" aria-label="Email" aria-describedby="email-addon">
                </div>

                <!-- <p>Reservation information</p> -->
                <label> Reservation Information</label>
                <div class="mb-2">
                  <label class="form-label">Reservation Date & Time</label>
                  <input type="datetime-local" th:field="${reservationDTO.reservationDateTime}" class="form-control" placeholder="Reservation Date and Time" aria-label="Date and Time" aria-describedby="email-addon">
                </div>
                <div class="mb-2">
                  <label class="form-label">Reservation Maximum Time (Minutes)</label>
                  <input type="number" th:field="${reservationDTO.reservationTimeMax}" class="form-control" placeholder="Max Time" aria-label="Time" aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <label class="form-label">Reservation Start Time</label>
                  <input type="datetime-local" th:field="${reservationDTO.reservationTimeStart}" class="form-control" placeholder="Start Time" aria-label="Time" aria-describedby="email-addon">
                </div>
                <div class="mb-3">
                  <label class="form-label">Reservation End Time</label>
                  <input type="datetime-local" th:field="${reservationDTO.reservationTimeEnd}" class="form-control" placeholder="End Time" aria-label="Time" aria-describedby="email-addon">
                </div>

                <!-- <p>Table information</p> -->
                <label>Table information</label>
                <div class="mb-2">
                  <label class="form-label">Table Number(s)</label>
                  <input type="text" th:field="${reservationDTO.tableId}" class="form-control" placeholder="Table number(s)">
                </div>
                <div class="mb-3">
                  <label class="form-label">Number of People</label>
                  <input type="number" th:field="*{customerGroup.numberOfPeople}" class="form-control" placeholder="Number of guests">
                </div>

<!--                <div class="text-center">-->
<!--                  <button type="button" class="btn bg-gradient-dark w-100 my-4 mb-2">-->
<!--                    Create reservation -->
<!--                  </button>-->
<!--                </div>-->

                <div class="row mb-3">
                  <div class="col-sm-6 d-grid">
<!--                  <div class="offset-sm-4 col-sm-6 d-grid">-->
                    <button type="submit" class="btn btn-primary">Add Reservation</button>
                  </div>

                  <div class="col-sm-6 d-grid">
                    <a class="btn btn-outline-primary" href="/reservations">Cancel</a>
                  </div>
                </div>
