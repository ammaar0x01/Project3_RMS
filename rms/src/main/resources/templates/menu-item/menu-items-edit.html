<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Edit Menu Item</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

  <!-- STYLE -->
  <link rel="stylesheet" href="../css/edit-section.css">
  <style>
  </style>

</head>


<body>
<div class="container-fluid center">



  <div class="col-md-8 mx-auto p-4 form-container">
    <h2 class="display-6 mb-3">Edit menu item details</h2>
    <form method="POST" enctype="multipart/form-data" th:object="${menuItemDTO}">



      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Item Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control"
                  th:field="*{menuItemName}" style="max-width:250px;">
          </input>
        </div></div>

              <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Item Number</label>
        <div class="col-sm-6">
          <input type=number class="form-control"
                 th:field="*{menuItemNum}" placeholder="Item number">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Item price</label>
        <div class="col-sm-6">
          <input type="number" class="form-control"
                 th:field="*{menuItemPrice}" placeholder="Price">
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-6 col-form-label">Item Category</label>
        <div class="col-sm-6">
          <select class="form-select"
                  th:field="*{menuItemCategory}" style="max-width:250px;">
              <option value="Halal">Halal</option>
              <option value="Vegan">Vegan</option>
              <option value="Vegetable">Vegetable</option>
              <option value="PVD allergies">PVD allergies</option>
              <option value="BMP allergies">BMP allergies</option>
          </select>


        </div>
      </div>



      <div class="row mb-3 ms-1" style="width:200px;">
        <button type="submit"  class="btn btn-primary">Update</button>
      </div>

      <div class="row mb-3 ms-1" style="width:200px;">
        <a href="/items"  class="btn btn-outline-primary">Cancel</a>
      </div>

    </form>
  </div>
</div>

<!-- SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>

</body>
</html>
