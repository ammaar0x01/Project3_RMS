<body>
<section class="min-vh-100">
  <div class="row m-2 mt-4">

    <div class="col-xl-5 col-lg-6 col-md-7 mx-auto">
      <div class="card z-index-0">
        <h1 class="p-2 pb-0 pt-4 display-4 text-center text-light">Menu Item</h1>
        <h5 class="lead text-center text-light">Add a new Menu Item</h5>

        <div class="card-body">
          <form role="form text-left" method="POST" th:object="${menuItemDTO}">



            <label class="text-light">Item Name</label>
            <div class="mb-3">
              <input type="text" class="form-control"
                     th:field="*{menuItemName}"
                     placeholder="Menu Item Name">
            </div>


            <label class="text-light">Item number</label>
            <div class="mb-3">
              <input type="number" class="form-control"
                     th:field="*{menuItemNum}"
                     placeholder="Item number">
            </div>


              <label class="text-light">Item Price</label>
              <div class="mb-3">
                  <input type="number" class="form-control"
                         th:field="*{menuItemPrice}"
                         placeholder="Menu Item Price"
                         step="0.01" min="0">
              </div>


            <label class="text-light">Item Category</label>
            <div class="mb-3">
              <select class="form-select" th:field="*{menuItemCategory}">
                <option value="Halal">Halal</option>
                <option value="Vegan">Vegan</option>
                <option value="Vegetable">Vegetable</option>
                <option value="PVD allergies">PVD allergies</option>
                <option value="BMP allergies">BMP allergies</option>
              </select>
            </div>



              <label class="text-light">Estimated Serve Time</label>
              <div class="mb-3">
                  <input type="number" class="form-control"
                         th:field="*{menuItemEstServeTime}"
                         placeholder="Estimated Serve Time (min)" step="1" min="1">
              </div>


 <div class="row mb-3">
              <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Add Item</button>
              </div>

              <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/items"
                   role="button">Cancel</a>
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</section>
